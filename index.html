<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-selector">
        <div class="flag-container">
            <div class="flag brazil-flag" id="flag-br" title="Português">
                <img src="https://flagicons.lipis.dev/flags/4x3/br.svg" alt="Brasil" />
            </div>
            <div class="flag usa-flag" id="flag-us" title="English">
                <img src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="USA" />
            </div>
        </div>
    </div>
    
    <h1 id="game-title">Jogo da Cobrinha</h1>
    <div class="game-container">
        <div class="level-display">
            <div class="info-box level-info"><span id="level-label">Nível:</span> <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-info">
            <div class="info-box"><span id="score-label">Pontuação:</span> <span id="score">0</span></div>
            <div class="info-box"><span id="lives-label">Vidas:</span> <span id="lives">3</span></div>
            <button id="restartButton" style="display: none;">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="version">v1.3.0</div>
</body>
</html>
